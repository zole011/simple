<f:layout name="Default" />
<f:section name="main">
  <h1>Delete Member</h1>
  <p>Are you sure you want to delete "{member.name}"?</p>
  <f:form action="delete" arguments="{member: member}">
    <f:form.submit value="Yes, delete" />
  </f:form>
  <f:link.action action="index">Cancel</f:link.action>
</f:section>
