<f:layout name="Default" />
<f:section name="main">
  <div class="mb-6">
    <h1 class="text-2xl font-bold">Edit Member</h1>
  </div>

  <f:form action="update" name="member" object="{member}" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label for="name">{f:translate(key: 'member.name', extensionName: 'Simple')}</label>
      <f:form.textfield property="name" id="name" class="form-input w-full" />
    </div>

    <div>
      <label for="prefix">{f:translate(key: 'member.prefix', extensionName: 'Simple')}</label>
      <f:form.textfield property="prefix" id="prefix" class="form-input w-full" />
    </div>

    <div>
      <label for="prezime">{f:translate(key: 'member.prezime', extensionName: 'Simple')}</label>
      <f:form.textfield property="prezime" id="prezime" class="form-input w-full" />
    </div>

    <div>
      <label for="funkcija">{f:translate(key: 'member.funkcija', extensionName: 'Simple')}</label>
      <f:form.textfield property="funkcija" id="funkcija" class="form-input w-full" />
    </div>

    <div>
      <label for="zvanje">{f:translate(key: 'member.zvanje', extensionName: 'Simple')}</label>
      <f:form.textfield property="zvanje" id="zvanje" class="form-input w-full" />
    </div>

    <div>
      <label for="oblast">{f:translate(key: 'member.oblast', extensionName: 'Simple')}</label>
      <f:form.textfield property="oblast" id="oblast" class="form-input w-full" />
    </div>

    <div>
      <label for="konsultacije">{f:translate(key: 'member.konsultacije', extensionName: 'Simple')}</label>
      <f:form.textfield property="konsultacije" id="konsultacije" class="form-input w-full" />
    </div>

    <div>
      <label for="email">{f:translate(key: 'member.email', extensionName: 'Simple')}</label>
      <f:form.textfield property="email" id="email" class="form-input w-full" />
    </div>

    <div>
      <label for="biografija">{f:translate(key: 'member.biografija', extensionName: 'Simple')}</label>
      <f:form.textarea property="biografija" id="biografija" class="form-textarea w-full" rows="5" />
    </div>

    <div>
      <label for="radovi">{f:translate(key: 'member.radovi', extensionName: 'Simple')}</label>
      <f:form.textarea property="radovi" id="radovi" class="form-textarea w-full" rows="5" />
    </div>

    <div>
      <label for="udzbenici">{f:translate(key: 'member.udzbenici', extensionName: 'Simple')}</label>
      <f:form.textarea property="udzbenici" id="udzbenici" class="form-textarea w-full" rows="5" />
    </div>

    <div>
      <label for="cv">{f:translate(key: 'member.cv', extensionName: 'Simple')}</label>
      <f:form.upload property="cv" id="cv" class="form-file" />
    </div>

    <div>
      <label for="karton">{f:translate(key: 'member.karton', extensionName: 'Simple')}</label>
      <f:form.upload property="karton" id="karton" class="form-file" />
    </div>

    <div>
      <label for="image">{f:translate(key: 'member.image', extensionName: 'Simple')}</label>
      <f:form.upload property="image" id="image" class="form-file" />
    </div>

    <div class="form-group">
        <label for="group">{f:translate(key: 'member.group', extensionName: 'Simple')}</label>
        <f:form.select property="group" id="group" class="form-control" options="{
            'Profesori': 'Profesori',
            'Nastavnici': 'Asistenti i saradnici'
            }" />
    </div>

    <div>
      <label for="sortiranje">{f:translate(key: 'member.sortiranje', extensionName: 'Simple')}</label>
      <f:form.select property="sortiranje" id="sortiranje" class="form-select w-full" options="{
        'Direktor':'Direktor',
        'Direktor za nastavu':'Direktor za nastavu',
        'Predsednik saveta':'Predsednik saveta',
        'Šef katedre za ekonomiju i finansije':'Šef katedre za ekonomiju i finansije',
        'Šef katedre za menadžment i opšte pred':'Šef katedre za menadžment i opšte pred',
        'Šef katedre za pravo.':'Šef katedre za pravo.',
        'Redovni':'Redovni',
        'Vanredni':'Vanredni',
        'Docenti':'Docenti',
        'Nastavnik stranog jezika':'Nastavnik stranog jezika',
        'Asistenti':'Asistenti',
        'Saradnici':'Saradnici',
        'Van radnog odnosa':'Van radnog odnosa'
      }" />
    </div>

    <div class="flex space-x-2">
      <f:form.submit value="{f:translate(key: 'member.new', extensionName: 'Simple')}" class="btn btn-primary" />
      <f:link.action action="index" class="btn btn-secondary">{f:translate(key: 'member.cancel', extensionName: 'Simple')}</f:link.action>
    </div>
  </f:form>
</f:section>
