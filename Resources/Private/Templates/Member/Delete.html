
<f:layout name="Default" />
<f:section name="main">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Delete Member</h1>

    <div class="mb-4">
      <p>Are you sure you want to delete <span class="font-semibold">"{member.name}"</span>?</p>
    </div>

    <div class="flex space-x-4">
      <f:form action="delete" arguments="{member: member}" class="inline-block">
        <f:form.submit value="Yes, delete" class="btn btn-danger" />
      </f:form>
      <f:link.action action="index" class="btn btn-secondary">Cancel</f:link.action>
    </div>
  </div>
</f:section>
