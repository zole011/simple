<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="form-group">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name:</label>
        <f:form.textfield property="name" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="prefix" class="block text-sm font-medium text-gray-700 mb-2">Prefix:</label>
        <f:form.textfield property="prefix" id="prefix" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="prezime" class="block text-sm font-medium text-gray-700 mb-2">Prezime:</label>
        <f:form.textfield property="prezime" id="prezime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="funkcija" class="block text-sm font-medium text-gray-700 mb-2">Funkcija:</label>
        <f:form.textfield property="funkcija" id="funkcija" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="zvanje" class="block text-sm font-medium text-gray-700 mb-2">Zvanje:</label>
        <f:form.textfield property="zvanje" id="zvanje" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="oblast" class="block text-sm font-medium text-gray-700 mb-2">Oblast:</label>
        <f:form.textfield property="oblast" id="oblast" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="konsultacije" class="block text-sm font-medium text-gray-700 mb-2">Konsultacije:</label>
        <f:form.textfield property="konsultacije" id="konsultacije" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div class="form-group">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email:</label>
        <f:form.textfield property="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
</div>

<div class="grid grid-cols-1 gap-6 mt-6">
    <div class="form-group">
        <label for="biografija" class="block text-sm font-medium text-gray-700 mb-2">Biografija:</label>
        <f:form.textarea property="biografija" id="biografija" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" />
    </div>

    <div class="form-group">
        <label for="radovi" class="block text-sm font-medium text-gray-700 mb-2">Radovi:</label>
        <f:form.textarea property="radovi" id="radovi" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" />
    </div>

    </div>
    <div class="form-group">
        <label for="cv" class="block text-sm font-medium text-gray-700 mb-2">CV (PDF):</label>
        <f:form.upload property="cv" id="cv" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="form-group">
        <label for="karton" class="block text-sm font-medium text-gray-700 mb-2">Karton (PDF):</label>

    </div>
    <div class="form-group">
        <label for="image" class="block text-sm font-medium text-gray-700 mb-2">Image:</label>
